<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер для фото</title>
    <link rel="stylesheet" href="task-01.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body class="body">
    <button tabindex="1" id="toPreviousPhoto"><i id="arrow" class="fa fa-angle-left" aria-hidden="true"></i></button>
    <div class="slider-container">
        <div class="slider-content">
            <img class="slide slide_left" src="./asset/Корги.jpg" alt="Корги">
            <img class="slide slide_central" src="./asset/Кот.jpg" alt="Кот">
            <img class="slide slide_right" src="./asset/Кошка с собакой.jpg" alt="Кошка с собакой">
        </div>
    </div>
    <button tabindex="2" id="toNextPhoto"><i id="arrow" class="fa fa-angle-right" aria-hidden="true"></i></button>
    <script src="task-01.js"></script>
</body>

</html>
